<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popi Bean Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- MENU -->
      <section class="menu-section">
        <h2>Menu</h2>

        <div class="category-tabs">
          <button class="tab active" data-category="drinks">Drinks</button>
          <button class="tab" data-category="snacks">Snacks</button>
          <button class="tab" data-category="addons">Add-ons</button>
        </div>

        <input
          type="text"
          id="searchInput"
          class="search"
          placeholder="Search items..."
        />

        <div class="menu-grid" id="menuGrid"></div>

        <div class="pagination">
          <button id="prevBtn">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextBtn">Next</button>
        </div>
      </section>

      <!-- ORDER -->
      <aside class="order-section">
        <h2>Order</h2>

        <div class="order-type">
          <button class="active">Dine In</button>
          <button>Take Out</button>
        </div>

        <p class="customer">Customer: <strong>Guest</strong></p>

        <!-- IMPORTANT: orderList should be a container -->
        <div class="order-list" id="orderList"></div>

        <div class="summary">
          <div>
            <span>Subtotal</span>
            <span id="subtotal">₱0.00</span>
          </div>
          <div>
            <span>Tax (6%)</span>
            <span id="tax">₱0.00</span>
          </div>
          <div class="total">
            <span>Total</span>
            <span id="total">₱0.00</span>
          </div>
        </div>

        <div class="order-actions">
          <!-- ID ADDED HERE -->
          <button id="clearBtn" class="clear">Clear</button>
          <button class="place">Place Order</button>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
