<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popi Bean Cafe | POS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="pos-header no-print">
      <h2>POPI BEAN CAFE</h2>
      <div class="header-right">
          <button class="btn-outline" onclick="openMaintenance()">Maintenance</button>
          <button class="btn-outline" onclick="confirmLogout()">Logout</button> </div>
  </header>
        </div>
    </header>

    <div class="pos-container">
        <section class="menu-section no-print">
            <div class="menu-tabs">
                <button class="tab-btn active" onclick="setCategory('drinks', event)">Drinks</button>
                <button class="tab-btn" onclick="setCategory('snacks', event)">Snacks</button>
                <button class="tab-btn" onclick="setCategory('addons', event)">Add-ons</button>
            </div>
            <div class="menu-items" id="menuItems"></div>
            <div class="pagination-controls">
                <button class="btn-primary" id="prevBtn" onclick="changePage(-1)">←</button>
                <span id="pageDisplay">Page 1</span>
                <button class="btn-primary" id="nextBtn" onclick="changePage(1)">→</button>
            </div>
        </section>

        <aside class="order-section">
            <div class="print-only" style="text-align:center;">
                <h1>POPI BEAN CAFE</h1>
                <div class="receipt-dashed"></div>
            </div>
            <h3>Current Order</h3>
            <div class="order-list" id="orderList"></div>
            <div class="totals-container">
                <div class="total-row"><span>Subtotal</span><span id="subtotalDisplay">₱0.00</span></div>
                <div class="total-row"><span>Tax (6%)</span><span id="taxDisplay">₱0.00</span></div>
                <div class="grand-total"><span>TOTAL</span><span id="totalDisplay">₱0.00</span></div>
            </div>
            <div class="order-actions no-print">
                <button class="btn-clear" onclick="clearOrder()">Clear</button>
                <button class="btn-primary" onclick="placeOrder()">PLACE ORDER</button>
            </div>
        </aside>
    </div>

    <div class="modal" id="maintenanceModal">
        <div class="modal-content">
            <h3>Maintenance</h3>
            <input type="text" id="itemName" class="modal-input" placeholder="Item Name">
            <input type="number" id="itemPrice" class="modal-input" placeholder="Price">
            <select id="itemCat" class="modal-input">
                <option value="drinks">Drinks</option>
                <option value="snacks">Snacks</option>
            </select>
            <button class="btn-primary" onclick="addItem()" style="width:100%; margin-bottom:10px;">Add Item</button>
            <select id="deleteDropdown" class="modal-input"></select>
            <button class="btn-danger" onclick="deleteItemSelected()" style="width:100%; margin-bottom:10px;">Delete</button>
            <button class="btn-clear" onclick="closeMaintenance()" style="width:100%;">Back</button>
        </div>
    </div>

    <div id="logoutModal" class="custom-modal">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="confirm-btns">
                <button class="btn-modal-back" onclick="closeLogoutModal()">Stay</button>
                <button class="btn-modal-danger" onclick="executeLogout()">Logout</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="custom-modal">
        <div class="confirm-content">
            <div class="confirm-icon">⚠️</div>
            <h2>Clear all items?</h2>
            <p>Are you sure you want to remove all items from your order?</p>
            <div class="confirm-btns">
                <button class="btn-modal-back" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn-modal-danger" id="confirmActionBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
